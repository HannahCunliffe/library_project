<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <div id="pageContent">

        <div class="pageHeading">
            <h1>Library</h1>
            <button id="btnAdd">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                </svg>Add Book</button>
        </div>
    </div>
    <dialog id="form">
        <form action="" id="formElement">
            <fieldset>
                <legend>Book Information:</legend>
                <div>
                    <label for="bookName">Book Name:</label>
                    <input type="text" name="bookName" id="bookName" required>
                </div>
                <div>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" name="bookAuthor" id="bookAuthor" required>
                </div>
                <div>
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div>
                    <label for="date">Release Year:</label>
                    <input type="number" name="date" id="date" required>
                </div>
            </fieldset>
            <div>
                <button id="btnSubmit" type="submit">Submit</button>
                <button id="btnClose">Close</button>
            </div>
        </form>
    </dialog>
</body>

</html>
